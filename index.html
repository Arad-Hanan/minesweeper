<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/game.css">
</head>

<body onload="onInit()">
    <div>
        <div class="timer">000</div>
        <span onclick="onInit()" class="smilyy-btn"></span>
    </div>

    <div class="extras">
        <div class="stats-container">
            <div class="lives"></div>
            <div class="hints"></div>
            <div class="safe-clicks"></div>
        </div>
        
        <div class="controls-container">
            <button onclick="onUndo()" class="undo-btn">‚Ü©Ô∏è Undo</button>
            <button onclick="onToggleDarkMode()" class="dark-mode-btn">üåô Dark Mode</button>
        </div>
    </div>

    <div class="difficulty">
        <button onclick="onChangeDifficulty(4,2)">easy</button>
        <button onclick="onChangeDifficulty(8,14)">medium</button>
        <button onclick="onChangeDifficulty(12,32)">hard</button>
    </div>


    <div class="board-container"></div>

    <div class="end-game">
        <span class="end-text"></span>
        <br><button onclick="onInit()">Play Again?</button>
    </div>

    <script src="js/game.js"></script>
    <script src="js/rendering.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
